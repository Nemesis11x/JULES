[build]
  publish = "."
  command = "echo 'No build command'"

# === REDIRECTS ===
[[redirects]]
  from = "http://alteragency.studio/*"
  to = "https://alteragency.studio/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.alteragency.studio/*"
  to = "https://alteragency.studio/:splat"
  status = 301
  force = true

# === HEADERS GLOBAUX ===
[[headers]]
  for = "/*"
  [headers.values]
    # Security Headers
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://unpkg.com https://cdn.jsdelivr.net https://www.googletagmanager.com https://www.google-analytics.com https://static.hotjar.com https://connect.facebook.net https://www.clarity.ms https://snap.licdn.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://api.emailjs.com https://www.google-analytics.com https://prod.spline.design wss://prod.spline.design https://px.ads.linkedin.com; frame-src 'self' https://vars.hotjar.com; media-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self' https://api.emailjs.com; manifest-src 'self';"

# === CACHE HEADERS FOR ASSETS ===
# CSS Files
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JavaScript Files
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]

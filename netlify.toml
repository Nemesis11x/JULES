  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.eot"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.otf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Media Files
[[headers]]
  for = "/*.mp4"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.webm"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Documents
[[headers]]
  for = "/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# HTML - No cache
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Clear-Site-Data = "\"cache\", \"storage\", \"executionContexts\""

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Clear-Site-Data = "\"cache\", \"storage\", \"executionContexts\""

# JSON/Data - No cache
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Manifest
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Content-Type = "application/manifest+json"

# Explicitly retire Service Workers
[[redirects]]
  from = "/sw.js"
  to = "/"
  status = 410
  force = true

[[redirects]]
  from = "/service-worker.js"
  to = "/"
  status = 410
  force = true

# Formation cache tuning
[[headers]]
  for = "/formation/style.min.css"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"

[[headers]]
  for = "/formation/script.js"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"

# Formation CSS filename versioning (rewrite)

# === SPA FALLBACK REMOVED: site is multi-page; serve files from filesystem ===

# === ENVIRONMENT VARIABLES ===
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development"

# === PROCESSING SETTINGS ===
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = true

[build.processing.js]
  bundle = false
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# === PLUGINS ===
[[plugins]]
  package = "netlify-plugin-minify-html"
  [plugins.inputs]
    contexts = ["production", "branch-deploy", "deploy-preview"]
    [plugins.inputs.minifierOptions]
      removeComments = true
      collapseWhitespace = true
      collapseBooleanAttributes = true
      removeAttributeQuotes = true
      removeRedundantAttributes = true
      removeEmptyAttributes = true
      minifyJS = true
      minifyCSS = true

[[plugins]]
  package = "netlify-plugin-submit-sitemap"
  [plugins.inputs]
    baseUrl = "https://alteragency.studio"
    sitemapPath = "/sitemap.xml"
    providers = ["google", "bing"]

# === FUNCTIONS (si utilis√©es) ===
[functions]
  directory = "functions"
  node_bundler = "esbuild"

# === DEV SETTINGS ===
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 5173
  autoLaunch = true